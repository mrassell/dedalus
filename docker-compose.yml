version: '3.8'

services:
  # MCP Server
  mcp-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${MCP_PORT:-8000}:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MCP_SERVER_NAME=${MCP_SERVER_NAME:-relief-ops}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Gesture Controller WebSocket
  gesture-controller:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python gesture_controller.py
    ports:
      - "${GESTURE_WS_PORT:-8765}:8765"
    environment:
      - GESTURE_WS_HOST=0.0.0.0
      - GESTURE_WS_PORT=8765
    restart: unless-stopped

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_GESTURE_WS_URL=${NEXT_PUBLIC_GESTURE_WS_URL:-ws://localhost:8765}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        - NEXT_PUBLIC_MCP_SERVERS=${NEXT_PUBLIC_MCP_SERVERS:-http://localhost:8000/mcp}
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    depends_on:
      - mcp-server
      - gesture-controller
    restart: unless-stopped

networks:
  default:
    name: aegis-network

